<!DOCTYPE html>
<html ng-app="GameTrackerApp">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Adam's Game Tracker</title>

<script type="text/javascript"
	th:src="@{/webjars/angularjs/angular.min.js}"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script type="text/javascript"
	th:src="@{/webjars/angular-ui-bootstrap/ui-bootstrap-tpls.min.js}"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="../static/js/controllers.js"
	th:src="@{js/controllers.js}"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
</head>

<body>
    <h1 style='padding-left: 10px;'><small>Adam's Game Tracker</small></h1>
	<div class="container-fluid" ng-controller="TabController as tabCtrl">
		<uib-tabset>
		  <uib-tab ng-repeat="tab in tabCtrl.tabs" index="$index" 
		      ng-click="tabCtrl.activeTab=$index" heading="{{tab.header}}"></uib-tab>
		</uib-tabset>
		
		<div ng-show="tabCtrl.gameTabActive()" ng-controller="GameListController as gameCtrl">
		      <button ng-click="gameCtrl.list()">Test Me</button>
			<ul>
				<li ng-repeat="game in gameCtrl.games"><span>{{game.name}}</span></li>
			</ul>
		</div>
		
		<div ng-show="tabCtrl.systemTabActive()" ng-controller="SystemListController as systemCtrl">
		  <p>System List</p>
		</div>
	</div>
</body>
</html>
